<!doctype html>
<html lang="en">

<head>
</head>

<body class="loading">

<div id="loaderContainer">

</div>

<header class="header__section">
    <div id="offerBar"></div>
    <div id="navbar"></div>
    <div id="mobileNavbar"></div>
    <div id="breadCrumb"></div>
</header>

<main>
    <div class="row container-fluid justify-content-center">
        <div class="contact-background"></div>
        <div class="col-md-8 col-lg-6 mt-5">
            <div class="container-fluid" id="errors"></div>

            <div class="container-fluid" id="successContainer" style="display: none">
                <div class="alert alert-success" role="alert" id="success"></div>
            </div>

            <div class="container contact-container">
                <div class="contact-wrapper" id="formContainer">
                    <h1 class="contact-form-title text-center">Contact Us</h1>
                    <form id="contact-us-form"
                          class="contact-form-container p-4 border rounded shadow-sm bg-light needs-validation"
                          novalidate>

                        <!-- Full Name -->
                        <div class="mb-3 position-relative">
                            <label for="fullname" class="form-label">Full Name</label>
                            <input type="text" class="form-control" name="fullname" id="fullname" required>
                            <div class="invalid-feedback">Please enter your full name.</div>
                            <i class="bi bi-exclamation-circle text-danger position-absolute top-50 end-0 translate-middle-y me-3 d-none"></i>
                        </div>

                        <!-- Email -->
                        <div class="mb-3 position-relative">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" name="email" id="email" class="form-control" required>
                            <div class="invalid-feedback">Please enter a valid email address.</div>
                            <i class="bi bi-exclamation-circle text-danger position-absolute top-50 end-0 translate-middle-y me-3 d-none"></i>
                        </div>

                        <!-- Phone -->
                        <div class="mb-3 position-relative">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" name="phone" id="phone" class="form-control" required
                                   pattern="^[0-9+\-\s]{7,15}$">
                            <div class="invalid-feedback">Please enter a valid phone number.</div>
                            <i class="bi bi-exclamation-circle text-danger position-absolute top-50 end-0 translate-middle-y me-3 d-none"></i>
                        </div>

                        <!-- Subject -->
                        <div class="mb-3 position-relative">
                            <label for="subject" class="form-label">Subject</label>
                            <input type="text" name="subject" id="subject" class="form-control" required>
                            <div class="invalid-feedback">Please enter a subject.</div>
                            <i class="bi bi-exclamation-circle text-danger position-absolute top-50 end-0 translate-middle-y me-3 d-none"></i>
                        </div>

                        <!-- Message -->
                        <div class="mb-3 position-relative">
                            <label for="message" class="form-label">Message</label>
                            <textarea name="message" id="message" rows="3" class="form-control" required></textarea>
                            <div class="invalid-feedback">Please enter your message.</div>
                            <i class="bi bi-exclamation-circle text-danger position-absolute top-50 end-0 translate-middle-y me-3 d-none"></i>
                        </div>

                        <button class="btn btn-primary w-100" type="submit" aria-label="Send Message">Send</button>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <div id="footer"></div>
    <div id="notifier"></div>

    <!-- Scroll top bar -->
    <button id="scroll__top">
        <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
            <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="48"
                  d="M112 244l144-144 144 144M256 120v292"/>
        </svg>
    </button>


    <!-- Customscript js -->
    <script src="assets/js/componentLoader.js"></script>


</body>
</html>
