<!doctype html>
<html lang="en">

    <head>
    </head>

    <body>

        <header class="header__section">
            <div id="offerBar"></div>
            <div id="navbar"></div>
            <div id="mobileNavbar"></div>
            <div id="breadCrumb"></div>
        </header>

        <main>
            <section class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="container-fluid" id="errors"></div>

                    <div class="container-fluid" id="successContainer" style="display: none">
                        <div class="alert alert-success" role="alert" id="success"></div>
                    </div>

                    <div class="container">
                        <div class="register-wrapper">
                            <div class="register-form-container">
                                <h1 class="register-form-title">Register</h1>
                                <form id="register-form">
                                    <div class="mb-3">
                                        <label for="fullname" class="form-label">Full Name</label>
                                        <input type="text" class="form-control" name="fullname" id="fullname">
                                        <span class="text-danger" id="name-error" style="display: none"></span>
                                    </div>
                                    <div class="mb-3">
                                        <label for="phone" class="form-label">Phone Number</label>
                                        <input type="tel" class="form-control" name="phone" id="phone">
                                        <span class="text-danger" id="phone-error" style="display: none"></span>
                                    </div>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email Address</label>
                                        <input type="email" class="form-control" name="email" id="email">
                                        <span class="text-danger" id="email-error" style="display: none"></span>
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" class="form-control" name="password" id="password">
                                    </div>
                                    <div class="mb-3">
                                        <label for="confirmpassword" class="form-label">Confirm password</label>
                                        <input type="password" class="form-control" name="confirmpassword" id="confirmpassword">
                                        <span class="text-danger" id="pwd-error" style="display: none"></span>
                                    </div>

                                    <!-- Checkboxes alineados correctamente -->
                                    <div class="checkbox-group">
                                        <input type="checkbox" name="terms" id="terms">
                                        <label for="terms">I agree to the <a href="#" target="_blank">terms and conditions</a></label>
                                        <span class="text-danger" id="terms-error" style="display: none"></span>
                                    </div>
                                    <div class="checkbox-group">
                                        <input type="checkbox" name="marketing" id="marketing">
                                        <label for="marketing">I want to receive emails about brand updates and offers</label>
                                    </div>

                                    <!-- BotÃ³n centrado -->
                                    <div class="button-container">
                                        <button class="btn btn-primary" type="submit" id="register">Register</button>
                                    </div>

                                    <div class="mt-3 text-center">
                                    <span>Do you have an account?
                                        <a href="login.html">Login</a>
                                    </span>
                                    </div>


                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <div id="footer"></div>
        <div id="notifier"></div>

        <!-- Scroll top bar -->
        <button id="scroll__top">
            <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
                <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="48" d="M112 244l144-144 144 144M256 120v292"/>
            </svg>
        </button>

        <!-- All Script JS Plugins here  -->
        <script src="assets/js/componentLoader.js"></script>
        <script src="assets/js/vendor/popper.js" defer="defer"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="assets/js/plugins/swiper-bundle.min.js"></script>
        <script src="assets/js/plugins/glightbox.min.js"></script>

        <!-- Customscript js -->
        <script src="/assets/js/script.js"></script>
        <script src="/assets/js/register.js"></script>

    </body>
</html>
